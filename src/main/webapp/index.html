<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berlin clock</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="./javascript/clock.js" type="text/javascript"></script>
</head>
<body>
<div class="header">
    <h1 class="title">Berlin clock</h1>
</div>
    <div class="base">

        <div class="clock_base">
            <div class="back_row">
                <div class="single_column"></div>
            </div>
            <div class="round_base">
                <div id="second" class="yellow round"></div>
            </div>
            <div class="back_row">
                <div class="double_column"></div>
                <div class="double_column"></div>
            </div>
            <div id="hour_5" class="clock_row">
                <div id="hour_5_0" class="red square"></div>
                <div id="hour_5_1" class="red square"></div>
                <div id="hour_5_2" class="red square"></div>
                <div id="hour_5_3" class="red square"></div>
            </div>
            <div id="hour_1" class="clock_row">
                <div id="hour_1_0" class="red square"></div>
                <div id="hour_1_1" class="red square"></div>
                <div id="hour_1_2" class="red square"></div>
                <div id="hour_1_3" class="red square"></div>
            </div>
            <div id="minute_5" class="clock_row">
                <div id="minute_5_0" class="yellow little_square"></div>
                <div id="minute_5_1" class="yellow little_square"></div>
                <div id="minute_5_2" class="red little_square"></div>
                <div id="minute_5_3" class="yellow little_square"></div>
                <div id="minute_5_4" class="yellow little_square"></div>
                <div id="minute_5_5" class="red little_square"></div>
                <div id="minute_5_6" class="yellow little_square"></div>
                <div id="minute_5_7" class="yellow little_square"></div>
                <div id="minute_5_8" class="red little_square"></div>
                <div id="minute_5_9" class="yellow little_square"></div>
                <div id="minute_5_10" class="yellow little_square"></div>
            </div>
            <div id="minute_1" class="clock_row">
                <div id="minute_1_0" class="yellow square"></div>
                <div id="minute_1_1" class="yellow square"></div>
                <div id="minute_1_2" class="yellow square"></div>
                <div id="minute_1_3" class="yellow square"></div>
            </div>
            <div class="back_row">
                <div class="single_column long"></div>
            </div>
        </div>
    </div>
</body>
</html>
